<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect x="56" y="56" width="400" height="400" rx="96" fill="url(#bg)" filter="url(#shadow)"/>

  <!-- Lens ring -->
  <circle cx="256" cy="258" r="132" fill="none" stroke="url(#accent)" stroke-width="20" opacity="0.95"/>
  <circle cx="256" cy="258" r="92" fill="rgba(255,255,255,0.10)" stroke="rgba(255,255,255,0.16)" stroke-width="2"/>
  <circle cx="256" cy="258" r="48" fill="rgba(255,255,255,0.10)"/>

  <!-- Gentle cross mark (church-friendly) -->
  <g fill="#ffffff" opacity="0.92">
    <rect x="246" y="148" width="20" height="118" rx="10"/>
    <rect x="212" y="184" width="88" height="20" rx="10"/>
  </g>

  <!-- Small Gate 1 dot -->
  <circle cx="372" cy="160" r="10" fill="#ffffff" opacity="0.65"/>
</svg>
