<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 164 314">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#060912;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="164" height="314" fill="url(#bgGrad)"/>
  
  <!-- Decorative glow circles -->
  <circle cx="82" cy="110" r="80" fill="url(#glowGrad)" opacity="0.5"/>
  <circle cx="20" cy="280" r="50" fill="#6366f1" opacity="0.05"/>
  <circle cx="150" cy="30" r="35" fill="#8b5cf6" opacity="0.05"/>
  
  <!-- Accent line at top -->
  <rect x="0" y="0" width="164" height="3" fill="url(#accentGrad)"/>
  
  <!-- Main Logo Container with glow -->
  <rect x="37" y="55" width="90" height="90" rx="22" fill="url(#logoGrad)" filter="url(#glow)"/>
  
  <!-- Inner logo highlight -->
  <rect x="39" y="57" width="86" height="44" rx="20" fill="white" opacity="0.1"/>
  
  <!-- G1 Text -->
  <text x="82" y="115" font-family="Segoe UI, Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">G1</text>
  
  <!-- Product Name -->
  <text x="82" y="175" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Gate 1</text>
  <text x="82" y="195" font-family="Segoe UI, Arial, sans-serif" font-size="13" fill="#94a3b8" text-anchor="middle">Desktop Agent</text>
  
  <!-- Decorative line -->
  <rect x="47" y="215" width="70" height="2" rx="1" fill="url(#accentGrad)"/>
  
  <!-- Feature list -->
  <g font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#64748b">
    <circle cx="50" cy="240" r="3" fill="#6366f1"/>
    <text x="58" y="243">SD Card Sync</text>
    
    <circle cx="50" cy="258" r="3" fill="#8b5cf6"/>
    <text x="58" y="261">Auto Backup</text>
    
    <circle cx="50" cy="276" r="3" fill="#a855f7"/>
    <text x="58" y="279">Real-time Alerts</text>
  </g>
  
  <!-- Version badge -->
  <rect x="52" y="292" width="60" height="16" rx="8" fill="#1e293b"/>
  <text x="82" y="303" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">v1.0.0</text>
</svg>
