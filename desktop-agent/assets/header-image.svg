<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 57">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0a0f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="150" height="57" fill="url(#headerGrad)"/>
  
  <!-- Accent line at top -->
  <rect x="0" y="0" width="150" height="2" fill="url(#accentLine)"/>

  <!-- Logo with subtle glow -->
  <rect x="10" y="11" width="35" height="35" rx="10" fill="url(#logoGrad2)"/>
  <rect x="11" y="12" width="33" height="17" rx="9" fill="white" opacity="0.1"/>
  <text x="27.5" y="35" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">G1</text>

  <!-- Text -->
  <text x="52" y="27" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="600" fill="white">Gate 1 Agent</text>
  <text x="52" y="40" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#64748b">Desktop Sync Tool</text>
</svg>
